name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag/version (e.g. v0.01). Leave empty for auto-increment."
        required: false
        type: string

permissions:
  contents: write

jobs:
  smoke-build-platforms:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build + test (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x ./build.sh
          ./build.sh --suite all

      - name: Build + test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./build.ps1 -Config Release

  build-and-release:
    needs: smoke-build-platforms
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute version
        id: ver
        shell: bash
        run: |
          git fetch --tags --force
          if [[ -n "${{ github.event.inputs.version || '' }}" ]]; then
            ver="${{ github.event.inputs.version }}"
          else
            latest="$(git tag --list 'v*' --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]{2}$' | head -n 1 || true)"
            if [[ -z "${latest}" ]]; then
              ver="v0.01"
            else
              major="${latest#v}"
              major="${major%%.*}"
              minor="${latest##*.}"
              next_minor=$((10#${minor} + 1))
              if (( next_minor > 99 )); then
                major=$((major + 1))
                next_minor=0
              fi
              ver="v${major}.$(printf '%02d' "${next_minor}")"
            fi
          fi
          echo "version=${ver}" >> "$GITHUB_OUTPUT"
          echo "VERSION=${ver}" >> "$GITHUB_ENV"

      - name: Build + test
        shell: bash
        run: |
          chmod +x ./build.sh ./release.sh ./install.sh
          ./build.sh --suite all

      - name: Package release artifact
        shell: bash
        run: |
          ./release.sh --version "${VERSION}" --target "linux-x86_64"
          cp "dist/simple-${VERSION}-linux-x86_64.tar.gz" "dist/simple-latest-linux-x86_64.tar.gz"
          sha256sum "dist/simple-${VERSION}-linux-x86_64.tar.gz" > "dist/simple-${VERSION}-linux-x86_64.tar.gz.sha256"
          sha256sum "dist/simple-latest-linux-x86_64.tar.gz" > "dist/simple-latest-linux-x86_64.tar.gz.sha256"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          body: |
            Linux release artifacts are attached below.

            Windows and macOS builds are currently untested and should be compiled from source.
          files: |
            dist/simple-${{ env.VERSION }}-linux-x86_64.tar.gz
            dist/simple-${{ env.VERSION }}-linux-x86_64.tar.gz.sha256
            dist/simple-latest-linux-x86_64.tar.gz
            dist/simple-latest-linux-x86_64.tar.gz.sha256

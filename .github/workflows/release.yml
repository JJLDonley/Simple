name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag/version (e.g. v0.01). Leave empty for auto-increment."
        required: false
        type: string

permissions:
  contents: write

jobs:
  compute-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute version
        id: ver
        shell: bash
        run: |
          git fetch --tags --force
          if [[ -n "${{ github.event.inputs.version || '' }}" ]]; then
            ver="${{ github.event.inputs.version }}"
          else
            latest="$(git tag --list 'v*' --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]{2}$' | head -n 1 || true)"
            if [[ -z "${latest}" ]]; then
              ver="v0.01"
            else
              major="${latest#v}"
              major="${major%%.*}"
              minor="${latest##*.}"
              next_minor=$((10#${minor} + 1))
              if (( next_minor > 99 )); then
                major=$((major + 1))
                next_minor=0
              fi
              ver="v${major}.$(printf '%02d' "${next_minor}")"
            fi
          fi
          echo "version=${ver}" >> "$GITHUB_OUTPUT"

  build-packages:
    needs: compute-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            script: ./build_linux
            pkg_ext: tar.gz
          - os: macos-latest
            script: ./build_macos
            pkg_ext: tar.gz
          - os: windows-latest
            script: ./build_windows
            pkg_ext: zip
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup macOS deps
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew update
          brew install libffi pkg-config

      - name: Setup Linux deps
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y libffi-dev pkg-config

      - name: Setup Windows vcpkg
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11

      - name: Install Windows libffi (vcpkg)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & "$env:VCPKG_INSTALLATION_ROOT/vcpkg.exe" install libffi:x64-windows

      - name: Build + package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        env:
          VERSION: ${{ needs.compute-version.outputs.version }}
        run: |
          chmod +x ./build_linux ./build_macos ./build_windows
          ${{ matrix.script }} --version "${VERSION}" --no-tests --skip-install

      - name: Build + package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        env:
          VERSION: ${{ needs.compute-version.outputs.version }}
          VCPKG_INSTALLATION_ROOT: ${{ env.VCPKG_INSTALLATION_ROOT }}
        run: |
          chmod +x ./build_linux ./build_macos ./build_windows
          ./build_windows \
            --version "${VERSION}" \
            --no-tests \
            --skip-install \
            --cmake-arg "-DCMAKE_TOOLCHAIN_FILE=${VCPKG_INSTALLATION_ROOT}/scripts/buildsystems/vcpkg.cmake" \
            --cmake-arg "-DVCPKG_TARGET_TRIPLET=x64-windows"

      - name: Upload platform package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}
          path: dist/simple-${{ needs.compute-version.outputs.version }}-*.${{ matrix.pkg_ext }}
          if-no-files-found: error

  publish-release:
    needs:
      - compute-version
      - build-packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifact layout
        shell: bash
        run: |
          find dist -type f -name 'simple-*' -exec cp {} dist/ \;

      - name: Create latest aliases + checksums
        shell: bash
        env:
          VERSION: ${{ needs.compute-version.outputs.version }}
        run: |
          set -euo pipefail
          shopt -s nullglob
          for pkg in dist/simple-"${VERSION}"-*.tar.gz dist/simple-"${VERSION}"-*.zip; do
            file="$(basename "$pkg")"
            if [[ "$file" == *.tar.gz ]]; then
              target="${file#simple-${VERSION}-}"
              target="${target%.tar.gz}"
              latest="dist/simple-latest-${target}.tar.gz"
            elif [[ "$file" == *.zip ]]; then
              target="${file#simple-${VERSION}-}"
              target="${target%.zip}"
              latest="dist/simple-latest-${target}.zip"
            else
              continue
            fi
            cp "$pkg" "$latest"
            sha256sum "$pkg" > "${pkg}.sha256"
            sha256sum "$latest" > "${latest}.sha256"
          done

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.compute-version.outputs.version }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          body: |
            Release artifacts for Linux, macOS, and Windows are attached below.
          files: |
            dist/simple-${{ needs.compute-version.outputs.version }}-*.tar.gz
            dist/simple-${{ needs.compute-version.outputs.version }}-*.tar.gz.sha256
            dist/simple-${{ needs.compute-version.outputs.version }}-*.zip
            dist/simple-${{ needs.compute-version.outputs.version }}-*.zip.sha256
            dist/simple-latest-*.tar.gz
            dist/simple-latest-*.tar.gz.sha256
            dist/simple-latest-*.zip
            dist/simple-latest-*.zip.sha256
